<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Retext for text of video</title>
</head>

<body>
	<div class="container">
		<div class="in">
			<textarea id="inTextarea" rows="20" cols="100"></textarea>
			<button onclick="getTextAreaContent()">Convert</button>
		</div>
		<div class="out">
			<textarea id="outTextarea" rows="20" cols="100"></textarea>
			<button id="downloadBtn">Save file (txt)</button>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
